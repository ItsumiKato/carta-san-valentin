<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: #dfbaff;
        }
        .container {
            position: relative;
            width: 768px; /* Ajuste para que tenga un ancho de página estándar */
            height: auto; max-height: 100vh; /* Ajuste para que coincida con la altura del dibujo */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carta, .muñequito {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }
        .muñequito {
            opacity: 0;
        }
    </style>
</head>
<body>
    <audio id="musicaFondo" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container" onclick="toggleCarta()">
        <img id="cartaCerrada" class="carta" src="carta-cerrada.gif" alt="Carta Cerrada">
        <img id="muñequito" class="muñequito" src="carta-abierta.gif" alt="Muñequito Animado">
    </div>
    
    <script>
        let cartaAbierta = false;
        let musica = document.getElementById('musicaFondo');

        function toggleCarta() {
            cartaAbierta = !cartaAbierta;
            document.getElementById('cartaCerrada').style.opacity = cartaAbierta ? '0' : '1';
            document.getElementById('muñequito').style.opacity = cartaAbierta ? '1' : '0';
            
            if (cartaAbierta) {
                musica.play(); // Reproducir música
            } else {
                musica.pause(); // Pausar música
                musica.currentTime = 0; // Reiniciar al inicio
            }
        }
    </script>
</body>
</html>
